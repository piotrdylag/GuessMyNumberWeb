<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <meta charset="UTF-8">
    <title>GuessMyNumber</title>
</head>
<body>
<div class="info">
    <p class="text">IF YOU CAN, GUESS MY NUMBER FROM 1 TO 10!!</p>
</div>
<div class="main">
<div class="form">
    <input type="number" id="user-number">
    <button type="submit" id="guess">Zgadnij</button> <br>
</div>
<div class="table">
    <p id="try">TRY: 0</p>
    <p id="score">SCORE: 0</p>
</div>
</div>
<p id="message"></p>
<div id="view">
<p id="randNum"></p>
</div>
    <script src="JavaScript/index.js"></script>

</body>
<footer class="footer">Copyright by Piotr Dylag 2019 Krakow</footer>
</html>
